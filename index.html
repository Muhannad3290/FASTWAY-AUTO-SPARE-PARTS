<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastway Spare Parts Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <header>
            <h1>Fastway Parts Inventory</h1>
            
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search by Zoren No, OEM, Brand, or Application...">
            </div>
            
            <div id="resultCount">Loading data...</div>
        </header>

        <div class="table-wrapper">
            <table id="partsTable">
                <thead>
                    <tr>
                        <th style="width: 15%;">Zoren No</th>
                        <th style="width: 20%;">OEM No</th>
                        <th style="width: 15%;">Car Maker</th>
                        <th style="width: 40%;">Applications</th>
                        <th style="width: 10%;">Source</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
