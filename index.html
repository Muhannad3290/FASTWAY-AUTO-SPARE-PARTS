<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoren Parts Database</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="header-section">
            <h1>Spare Parts Search Engine</h1>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search Zoren P/N, OEM, or Car Model...">
                <button id="addBtn" class="btn-primary">+ Add New Part</button>
            </div>
            <div id="status">Loading database...</div>
        </div>

        <div id="resultsGrid" class="grid"></div>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h2>Add New Part</h2>
            <form id="addForm">
                <label>Zoren P/N (separate multiple with /)</label>
                <input type="text" id="inZoren" required>
                
                <label>Car Maker</label>
                <input type="text" id="inMaker" required>
                
                <label>OEM Numbers (comma separated)</label>
                <input type="text" id="inOem">
                
                <label>Applications</label>
                <textarea id="inApp" rows="4"></textarea>
                
                <div class="actions">
                    <button type="button" id="closeBtn" class="btn-secondary">Cancel</button>
                    <button type="submit" class="btn-primary">Save to Cloud</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="script.js"></script>

</body>
</html>
