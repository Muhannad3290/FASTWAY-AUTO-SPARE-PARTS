<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spare Parts Database Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Spare Parts Database</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search by Zoren No, OEM, Car Maker, or Application...">
                <span id="resultCount">Showing all records</span>
            </div>
        </header>

        <div class="table-wrapper">
            <table id="partsTable">
                <thead>
                    <tr>
                        <th width="15%">Zoren No.</th>
                        <th width="20%">OEM No.</th>
                        <th width="15%">Car Maker</th>
                        <th width="40%">Applications</th>
                        <th width="10%">Source</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
