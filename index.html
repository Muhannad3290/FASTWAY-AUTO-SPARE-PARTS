<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastway Parts Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <header>
            <h1>Fastway Parts Inventory</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search (Part No, Name, Brand)...">
            </div>
            <div id="resultCount">Loading...</div>
        </header>

        <div class="table-wrapper">
            <table id="partsTable">
                <thead>
                    <tr>
                        <th>Zoren No</th>
                        <th>OEM No</th>
                        <th>Car Maker</th>
                        <th>Applications</th>
                        <th>Source</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
