<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASTWAY AUTOSPARE PARTS (Cloud)</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>

    <div class="main-container">
        <header>
            <h1>Parts Inventory (Firebase Connected)</h1>
            <div class="header-controls">
                <input type="text" id="searchInput" placeholder="Search (Part No, Name, Brand)...">
                <button class="add-btn" onclick="openAddModal()">+ Add New Part</button>
            </div>
            <button onclick="uploadBulkData()" style="background:#555; color:white; padding:5px; margin-bottom:10px;">⚠️ Upload All JSON Data (Click Once)</button>
            <div id="resultCount">Loading data...</div>
        </header>

        <div class="table-wrapper">
            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th>Zoren No</th>
                        <th>OEM No</th>
                        <th>Car Maker</th>
                        <th>Applications</th>
                        <th>Source</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <div id="partModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Add New Part</h2>
            
            <input type="hidden" id="editId"> <label>Zoren No:</label>
            <input type="text" id="inpZoren">
            
            <label>OEM No:</label>
            <input type="text" id="inpOem">
            
            <label>Car Maker:</label>
            <input type="text" id="inpMaker">
            
            <label>Applications:</label>
            <textarea id="inpApp" rows="3"></textarea>
            
            <label>Source:</label>
            <input type="text" id="inpSource">

            <button class="save-btn" onclick="savePart()">Save to Cloud</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
