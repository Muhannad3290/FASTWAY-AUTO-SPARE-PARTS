<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spare Parts Database Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="background-tools"></div>

    <div class="container glass-effect">
        <header>
            <div class="logo-area">
                <i class="fa-solid fa-gears logo-icon"></i>
                <h1>PartsFinder <span class="highlight">Pro</span></h1>
            </div>
            <p class="subtitle">Database Management System</p>
            
            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" id="searchInput" placeholder="Search by Zoren No, OEM, or Car Maker...">
                <span id="resultCount">Database Ready</span>
            </div>
        </header>

        <div class="table-wrapper">
            <table id="partsTable">
                <thead>
                    <tr>
                        <th width="15%">Zoren No.</th>
                        <th width="20%">OEM No.</th>
                        <th width="15%">Car Maker</th>
                        <th width="40%">Applications</th>
                        <th width="10%">Source</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
