<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoren Inventory System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="openAddModal" class="add-btn" style="background:#27ae60; color:white; padding:10px 20px; border:none; border-radius:20px; margin-bottom:20px; cursor:pointer; display:block; margin: 0 auto;">+ Add New Part</button>

<div id="addModal" style="display:none; position:fixed; z-index:100; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.5);">
    <div style="background:white; margin:15% auto; padding:20px; width:90%; max-width:400px; border-radius:10px; display:flex; flex-direction:column; gap:10px;">
        <h2 style="color:#333;">Add New Part</h2>
        <input type="text" id="inZoren" placeholder="Zoren Number (e.g. ZRM123)" style="padding:10px; border:1px solid #ddd;">
        <input type="text" id="inOem" placeholder="OEM Numbers (comma separated)" style="padding:10px; border:1px solid #ddd;">
        <input type="text" id="inMaker" placeholder="Car Maker (e.g. Toyota)" style="padding:10px; border:1px solid #ddd;">
        <input type="text" id="inApp" placeholder="Application (e.g. Camry 2015)" style="padding:10px; border:1px solid #ddd;">
        <button id="savePartBtn" style="background:#27ae60; color:white; padding:10px; border:none; cursor:pointer;">Save Permanently</button>
        <button id="closeModalBtn" style="background:#e74c3c; color:white; padding:10px; border:none; cursor:pointer;">Cancel</button>
    </div>
</div>

    <h1 class="app-title">
        âš¡ FASTWAY AUTOSPARE PARTS
    </h1>

    <div class="filter-container">
        <button class="filter-btn active" data-filter="all">All Brands</button>
        <button class="filter-btn" data-filter="Hyundai / Kia">Hyundai / Kia</button>
        <button class="filter-btn" data-filter="Toyota">Toyota</button>
        <button class="filter-btn" data-filter="Honda">Honda</button>
        <button class="filter-btn" data-filter="Nissan">Nissan</button>
        <button class="filter-btn" data-filter="Mazda">Mazda</button>
        <button class="filter-btn" data-filter="Suzuki">Suzuki</button>
        <button class="filter-btn" data-filter="Ford">Ford</button>
        <button class="filter-btn" data-filter="Chevrolet">Chevrolet</button>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search Zoren P/N, OEM, or Car Name...">
        <button id="searchBtn">Search</button>
    </div>

    <div id="resultCount" style="color: white; margin-bottom: 10px;"></div>

    <div id="result"></div>

    <script type="module" src="script.js"></script>
</body>

</html>
